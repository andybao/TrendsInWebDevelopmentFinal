<h2 class="text-center">Job List</h2>
<div class="row justify-content-center">
  <div class="col-md-4">
      <input class="form-control" placeholder="Search" #box (keyup.enter)="onEnter(box.value)">
      <p>{{value}}</p>
  </div>
</div>

<div class="row justify-content-around">
  <div class="job m-1 col-md-4 text-center" *ngFor="let j of jobs">
    <a routerLink="/kevin/jobdetail/{{j.id}}">{{ j.title }}</a>
    <p>{{ j.location }}</p>
  </div>
</div>
